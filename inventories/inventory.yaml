k3s_cluster:
  children:
    server:
      hosts:
        chromebox01.local:
        chromebox02.local:
        chromebox03.local:
    agent:
      hosts:
        chromebox11.local:
        chromebox12.local:
        chromebox13.local:

  vars:
    ansible_port: 22
    ansible_user: branson
    #k3s_version: v1.26.9+k3s1
    token: "{{ lookup('community.general.onepassword',
        'k3s cluster secret',
        field='password',
        vault='Ansible',
        service_account_token=auth_token)
        }}"
    api_endpoint: "{{ hostvars[groups['server'][0]]['ansible_host'] | default(groups['server'][0]) }}"
    extra_server_args: ""
    extra_agent_args: ""

