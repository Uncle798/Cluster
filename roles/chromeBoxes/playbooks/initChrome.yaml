---
- name: Initialize chromebox
  hosts: chromebox05.local
  become: true
  remote_user: branson
  become_method: sudo
  gather_facts: true # for initial run need to use bad "branson" password
  vars_files: 
    /Users/ericbranson/Documents/Cluster/vault_vars.yaml
  vars:
    wireless_interface: "{{ ansible_facts['interfaces'] | select('contains', 'wl') | list }}"
  collections:
    - onepassword.connect
  tasks:
    - name: Set hostname
      ansible.builtin.hostname:
        name: "{{ inventory_hostname }}"
    - name: init
      ansible.builtin.import_tasks:
        file: "../tasks/init.yaml"
    - name: Install OMZ
      ansible.builtin.import_tasks:
        file: "../tasks/installOMZ.yaml"

